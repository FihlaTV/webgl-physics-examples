<!DOCTYPE html>
<html>
<head>
  <title>Grimoire.js + OimoPhysics.js Domino Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/grimoirejs-preset-basic@1.11.20/register/grimoire-preset-basic.js"></script>
  <script src="https://unpkg.com/grimoirejs-forward-shading@1.10.2/register/grimoire-forward-shading.js"></script>
  <script src="https://rawcdn.githack.com/saharan/OimoPhysics/262eb59f/bin/js/OimoPhysics.js"></script>
</head>
<body>

<script type="text/goml" id="main">
  <goml width="fit" height="fit">
      <scene>
          <camera class="camera" near="0.01" far="4000.0" aspect="1.0" fovy="60d" position="0,10,15" rotation="y(0d)">
              <camera.components>
                  <MouseCameraControl></MouseCameraControl>
              </camera.components>
          </camera>
          <rigid-cube geometry="cube" position="0,-5,0" scale="20, 0.5, 20" texture="../../../../assets/textures/grass.jpg" move="false">
          </rigid-cube>
          <light type="directional" rotation="-30d,30d,0d"  color="white" intensity="4.0"/>
          <light type="directional" rotation="0d,-150d,0d" color="white" intensity="4.0"/>
      </scene>
  </goml>
</script>

<script src="index.js"></script>
</body>
</html>
